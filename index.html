<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Search</title>
    <link rel="shortcut icon" href="backend/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/frontend.css">
</head>

<body>
    <iframe id="render-iframe" src="https://torrent-search-6olt.onrender.com/" frameborder="0"
        style="width: 100%; height: 100vh;"></iframe>
</body>

<script>
    function sendParamsToIframe() {
        const iframe = document.getElementById('render-iframe');
        const params = new URLSearchParams(window.location.search);
        iframe.contentWindow.postMessage({
            type: 'updateParams',
            params: params.toString(),
        }, '*');
    }

    window.onload = sendParamsToIframe;
    window.addEventListener('popstate', sendParamsToIframe);
</script>

</html>
